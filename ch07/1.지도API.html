    <h3>1.지도 API</h3>

    <h4>지도 생성하기</h4>
	<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8500622cf03507fbed1b3fe659d11e07"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
	</script>

    <h4>지도 마커 찍기</h4>
    <div id="map2" style="width:800px;height:400px;"></div>
    <script>
        var mapContainer = document.getElementById('map2'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(35.159619, 129.060346), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 마커가 표시될 위치입니다 
        var markerPosition  = new kakao.maps.LatLng(35.159619, 129.060346); 

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
        // marker.setMap(null);    
    </script>

    <h4>해운대 광안리 송정 마커찍기</h4>
    <div id="map3" style="width:800px;height:400px;"></div>
    <script>
        var mapContainer = document.getElementById('map3'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(35.158974, 129.162235), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 마커가 표시될 위치입니다 
        var markerPosition1  = new kakao.maps.LatLng(35.158974, 129.162235); 
        var markerPosition2  = new kakao.maps.LatLng(35.153329, 129.119202);
        var markerPosition3  = new kakao.maps.LatLng(35.178752, 129.199914);

        // 마커를 생성합니다
        var marker1 = new kakao.maps.Marker({
            position: markerPosition1
        });
        var marker2 = new kakao.maps.Marker({
            position: markerPosition2
        });
        var marker3 = new kakao.maps.Marker({
            position: markerPosition3
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker1.setMap(map);
        marker2.setMap(map);
        marker3.setMap(map);

        // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
        // marker.setMap(null);    
    </script>
