<body>
    <h3>3.조건문</h3>


    <h4>if</h4>
    <script>
        let num1 = 1;
        let num2 = 2;

        if(num1 < num2) {
            document.write('num1은 num2보다 작다. <br>');
        }

        if(num1 > 0) {
            if(num2>1) {
                document.write('num1은 num2보다 작다. <br>');
            }
            
        }

    </script>


    <h4>if ~ else</h4>


    <h4>if ~ else if ~else</h4>
